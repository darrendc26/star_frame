name: CLI Template CI

on:
  push:
    branches: ['**']
    paths:
      - "star_frame_cli/**"
      - "star_frame_cli/src/template/**"
  pull_request:
    branches: ['**']
    paths:
      - "star_frame_cli/**"
      - "star_frame_cli/src/template/**"

jobs:
  cli-template:
    runs-on: ubuntu-latest
    # container:
    #   image: solanalabs/solana:edge


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y curl build-essential pkg-config libssl-dev ca-certificates git

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: 'false'
          toolchain: '1.87'  # or 'beta' or 'nightly'

      - name: Set default Rust toolchain and update
        run: |
          rustup default 1.87 # Match the toolchain above
          rustup update
          cargo --version

      # - name: Install cargo-release
      #   uses: taiki-e/install-action@v2
      #   with:
      #     tool: cargo-release@0.25.17

      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.14.13/install)"

      - name: Verify Solana installation
        run: |
          solana --version
          cargo --version

      - name: Install sf CLI
        run: |
          cd star_frame_cli
          cargo install --path .

      - name: Generate test project
        run: |
          cd /tmp
          sf new test_project
          # Delete all Cargo.lock files (main + dependencies if any)
          find /tmp/test_project -name Cargo.lock -delete

      - name: Set Rust edition to 2021
        run: |
          cd /tmp/test_project
          sed -i 's/^edition\s*=\s*".*"/edition = "2021"/' Cargo.toml

      - name: Build project with modern Cargo
        run: |
          cd /tmp/test_project
          cargo build --target bpfel-unknown-unknown --release
          mkdir -p target/deploy
          cp target/bpfel-unknown-unknown/release/*.so target/deploy/
